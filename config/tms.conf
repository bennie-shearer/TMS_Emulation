# ==============================================================================
# TMS Tape Management System Configuration
# Version: 2.1.0
# ==============================================================================
#
# This configuration file uses INI format.
# Lines starting with # or ; are comments.
# Environment variables can be used: ${VARIABLE} or $VARIABLE
#

# ==============================================================================
# General Settings
# ==============================================================================
[General]

# Directory for storing catalog and data files
data_directory = tms_data

# Maximum number of volumes allowed (0 = unlimited)
max_volumes = 100000

# Maximum number of datasets allowed (0 = unlimited)
max_datasets = 1000000

# Enable automatic catalog save
auto_save = true

# Auto-save interval in seconds
auto_save_interval = 300

# Enable strict validation of names and identifiers
strict_validation = true

# ==============================================================================
# Catalog Settings
# ==============================================================================
[Catalog]

# Enable catalog compression (not yet implemented)
enable_compression = false

# Enable automatic backup before modifications
enable_backup = true

# Number of days to retain backups
backup_retention_days = 30

# Backup directory (relative to data_directory or absolute path)
backup_directory = tms_data/backups

# ==============================================================================
# Logging Settings
# ==============================================================================
[Logging]

# Minimum log level: TRACE, DEBUG, INFO, WARNING, ERROR, CRITICAL, OFF
log_level = INFO

# Enable logging to file
log_to_file = true

# Log file path (relative or absolute)
log_file = tms.log

# Enable logging to console
log_to_console = true

# Maximum log file size in bytes before rotation
log_max_size = 10485760

# Number of rotated log files to keep
log_max_files = 5

# ==============================================================================
# Audit Settings
# ==============================================================================
[Audit]

# Enable audit logging
enable_audit = true

# Number of days to retain audit records
retention_days = 90

# Audit log file path
audit_file = tms_audit.log

# ==============================================================================
# Performance Settings
# ==============================================================================
[Performance]

# Lock timeout in milliseconds
lock_timeout_ms = 5000

# Number of retry attempts for transient failures
retry_count = 3

# Delay between retries in milliseconds
retry_delay_ms = 100

# Batch operation size
batch_size = 100

# ==============================================================================
# Scratch Pool Settings
# ==============================================================================
[ScratchPool]

# Default expiration days for new volumes
default_expiration_days = 365

# Minimum scratch volumes warning threshold
min_scratch_warning = 10

# Default pool name for new volumes
default_pool = SCRATCH

# ==============================================================================
# End of Configuration
# ==============================================================================
